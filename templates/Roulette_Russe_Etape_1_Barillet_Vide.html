<!DOCTYPE html>
<html>
<head>
<script>
function lancer(){
    alert("Le barillet tourne");
    // Appel de la fonction pour mélanger les positions des chambres
    melangerChambres();
}

function afficherChambre(chambre){
    alert("Vous avez cliqué sur la chambre numéro " + chambre);
}

function chambreRouge(chambreId){
    // On change la couleur du barillet cliqué en rouge
    document.getElementById(chambreId).setAttribute("fill", "red");
}

function melangerChambres(){
    // Générer de nouvelles positions aléatoires pour chaque chambre
    let positions = [
        {cx: 100, cy: 40},
        {cx: 150, cy: 70},
        {cx: 50, cy: 70},
        {cx: 50, cy: 130},
        {cx: 150, cy: 130},
        {cx: 100, cy: 160}
    ];

    // Mélanger les positions
    for (let i = positions.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [positions[i], positions[j]] = [positions[j], positions[i]];
    }

    // Appliquer les nouvelles positions aux chambres
    for (let i = 0; i < positions.length; i++) {
        let chambreId = "Br" + (i + 1);
        document.getElementById(chambreId).setAttribute("cx", positions[i].cx);
        document.getElementById(chambreId).setAttribute("cy", positions[i].cy);
    }
}
</script>
</head>
<body>
    <h1>Roulette Russe</h1>

    <svg width="200" height="200" style="background-color:antiquewhite">
        <circle cx="100" cy="100" r="95" stroke="black" stroke-width="3" fill="none"></circle>
        <circle id="Br1" cx="100" cy="40" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(1); chambreRouge('Br1')" />
        <circle id="Br2" cx="150" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(2); chambreRouge('Br2')" />
        <circle id="Br3" cx="50" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(3); chambreRouge('Br3')" />
        <circle id="Br4" cx="50" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(4); chambreRouge('Br4')" />
        <circle id="Br5" cx="150" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(5); chambreRouge('Br5')" />
        <circle id="Br6" cx="100" cy="160" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(6); chambreRouge('Br6')" />
        <circle cx="100" cy="100" r="10" stroke="black" stroke-width="3" fill="black" />
    </svg>

    <button onclick="lancer()">Jouer</button>
</body>
</html>
